<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<h1>Thêm thành phố</h1>



<form th:action="@{/create}" th:object="${province}" method="post">
    <table>
        <tr>
            <td>Tên:</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Quốc gia:</td>
            <td>
                <select th:field="*{country}">
                    <option th:each="country : ${countries}" th:value="${country.name}" th:text="${country.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Diện tích:</td>
            <td><input type="number" th:field="*{area}"></td>
        </tr>
        <tr>
            <td>Dân số:</td>
            <td><input type="number" th:field="*{population}"></td>
        </tr>
        <tr>
            <td>GDP:</td>
            <td><input type="number" th:field="*{gdp}"></td>
        </tr>
        <tr>
            <td>Giới thiệu:</td>
            <td><input type="text" th:field="*{description}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Nhập thành phố"></td>
            <td><button th:href="@{/}">Thoát</td>
        </tr>
    </table>
</form>
</body>
</html>
